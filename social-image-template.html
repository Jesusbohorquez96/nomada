<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nómada - Logo para Redes Sociales</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #1c1917;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      width: 1200px;
      height: 630px;
      background-color: #1c1917;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 2px solid #d97706;
      border-radius: 10px;
    }
    
    .logo-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #d97706;
      margin-bottom: 30px;
    }
    
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .text-container {
      text-align: center;
    }
    
    h1 {
      color: #d97706;
      font-size: 64px;
      margin: 0;
      margin-bottom: 10px;
    }
    
    h2 {
      color: #d97706;
      font-size: 32px;
      margin: 0;
      font-weight: normal;
    }
    
    p {
      color: #d6d3d1;
      font-size: 24px;
      margin-top: 30px;
      max-width: 800px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="../logo.jpg" alt="Logo de Nómada">
    </div>
    <div class="text-container">
      <h1>NÓMADA</h1>
      <h2>MERCADO GASTRONÓMICO</h2>
      <p>Una experiencia culinaria única con hamburguesas y sabores globales</p>
    </div>
  </div>

</body>
</html>
