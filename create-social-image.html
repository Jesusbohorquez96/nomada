<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nómada - Imagen Social</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #1c1917;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .social-container {
      width: 1200px;
      height: 630px;
      background-color: #1c1917;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 40px;
      position: relative;
    }

    .social-container::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 2px solid #d97706;
      border-radius: 10px;
      z-index: 1;
    }

    .logo-area {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo-wrapper {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #d97706;
      margin: 0 auto 30px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-wrapper img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    .text-area {
      color: #d97706;
      text-align: center;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    .subtitle {
      font-size: 32px;
      margin: 0 0 30px 0;
    }

    .description {
      color: #d6d3d1;
      font-size: 24px;
      margin: 0;
      max-width: 800px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="social-container">
    <div class="logo-area">
      <div class="logo-wrapper">
        <img src="./public/logo.jpg" alt="Logo de Nómada">
      </div>
      
      <div class="text-area">
        <div class="title">NÓMADA</div>
        <div class="subtitle">MERCADO GASTRONÓMICO</div>
        <div class="description">Una experiencia culinaria única con hamburguesas y sabores globales</div>
      </div>
    </div>
  </div>
</body>
</html>
