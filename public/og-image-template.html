<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen OG para Nómada</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #1c1917;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    
    #container {
      width: 1200px;
      height: 630px;
      background-color: #1c1917;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #inner {
      width: 1100px;
      height: 530px;
      border: 3px solid #d97706;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #logo-placeholder {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-color: #d97706;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      font-size: 48px;
      color: #1c1917;
      font-weight: bold;
    }

    #title {
      font-size: 80px;
      font-weight: 700;
      color: #d97706;
      margin: 0 0 10px;
      text-align: center;
    }

    #subtitle {
      font-size: 40px;
      font-weight: 500;
      color: #b45309;
      margin: 0 0 30px;
      text-align: center;
    }

    #description {
      font-size: 30px;
      max-width: 800px;
      text-align: center;
      color: #d6d3d1;
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="inner">
      <div id="logo-placeholder">NM</div>
      <h1 id="title">NÓMADA</h1>
      <h2 id="subtitle">MERCADO GASTRONÓMICO</h2>
      <p id="description">Una experiencia culinaria única con hamburguesas y sabores globales</p>
    </div>
  </div>
  <script>

</body>
</html>
