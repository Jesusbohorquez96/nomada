<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nómada - Redireccionando</title>
    <script type="text/javascript">
      // Guardar la ruta actual en sessionStorage antes de redirigir
      sessionStorage.setItem("redirectPath", window.location.pathname + window.location.search + window.location.hash);
      
      // Configuración para manejar rutas SPA con React Router
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Redirigir a la página principal
      window.location.href = '/';
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: sans-serif;">
      <h1 style="color: #d97706;">Redireccionando...</h1>
      <p>Si no eres redirigido automáticamente, <a href="/" style="color: #d97706;">haz clic aquí</a> para ir a la página principal.</p>
    </div>
  </body>
</html>
